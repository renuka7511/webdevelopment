{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>loginpage</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"type="text/css"href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js'%}"></script></script>
  <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<form>
				<div class="card-header bg-info">loginpage</div>
				<div class="card-body">
				<div class="form-group">
					<label for="username">username</label>
					<input type="text" name="username" placeholder="enter username" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="password">password</label>
					<input type="password" name="password" placeholder="enter password" class="form-control bg-info text-light" required>
				</div>
				<input type="submit" name="login" class="form-control"required>
				<!--<div class="card-footer bg-info">
					<button class="btn btn-secondary">login</button>
				</div>-->
			</div>
		</form>
		</div>
	
	</div>
</body>
</html>
