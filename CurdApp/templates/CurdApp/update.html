{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Update</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-light">
		<a class="navbar-brand" href="#">Curd operations</a>
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'addstudent' %}">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Details</a>
    </li>
    
  </ul>

</nav>
<div class="container card col-md-6 mt-3 shadow-lg border-success">
	<h2 class="text-center">Update</h2>
	<form method='POST'>
		{% csrf_token %}
    <input type="text" name="fname" placeholder="enter your fname"class="form-control mt-2"value="{{data.fname}}">
		<input type="text" name="lname" placeholder="enter your lname"class="form-control ,mt-2"value="{{data.lname}}">
    <input type="text" name="name" placeholder="enter your name"class="form-control ,mt-2"value="{{data.name}}">
		<input type="text" name="rollnum" placeholder="enter your rollnum"class="form-control mt-2" value="{{data.rollnum}}">
		<input type="email" name="email" placeholder="enter your email"class="form-control mt-2"value="{{data.email}}">
    <input type="number" name="mobile" placeholder="enter your mobile"class="form-control mt-2" value="{{data.mobile}}">
    <div class="form-group mt-2">
        <label class="radio-inline">
        	<input type="radio" name="gender" value="female" 
        		>female
        </label>
        <label class="radio-inline">
          <input type="radio" name="gender" value="male">male
        </label>
        <label class="radio-inline">
        	<input type="radio" name="gender" value="others">other
        </label>

    </div>
        <input type="number" name="age" placeholder="enter age" class="form-control mt-2" value="{{ data.age }}">
        <input type="submit" name="submit" value="Register" class="btn btn-outline-success mt-2 form-control">
	</form>
	
</div>
</body>
</html>
